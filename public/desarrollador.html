<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="desarrollador.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Marmelad&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Varela+Round&display=swap');
        </style>
</head>
<body>
<header ><div class="n1"><h1>La Desesperanza</h1> <h3>Bienvenido</h3></div>
<div class="n2"><ul>
    <li><a href="#ag">Agregar un producto</a></li>
    <li><a href="#act">Modificar un producto</a></li>
    <li><a href="#borr">Eliminar producto</a></li>
    <li><a href="/obtenerProductos" class="btn btn-info mb-3">Consultar Productos</a></li>
    <li><button onclick="window.location.href='/logout';" class="btn-primary-2">Cerrar sesión</button></li>
</ul> </div></header>
<div class="nuev">
<div class="agregar">
    <h3 id="ag">Agregar un producto</h3>
    <form action="/agregarProducto" method="post" class="mb-5">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio del Producto:</label>
            <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio del producto" required>
        </div>
        <div class="mb-3">
            <label for="cantidad_stock" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad_stock" name="cantidad_stock" class="form-control" placeholder="Ingresa la cantidad" required>
        </div>
        <input type="submit" value="Agregar Producto" class="btn-primary">
    </form>
</div>

    <div class="agregar">
        <h3 id="act">Actualizar un producto</h3>
        <form action="/actualizarProducto" method="post" class="mb-3">
            <div class="mb-3">
                <label for="id_actualizar" class="form-label">ID del Producto:</label>
                <input type="number" id="id_actualizar" name="id_producto" class="form-control" placeholder="ID" required>
            </div>
            <div class="mb-3">
                <label for="nuevo_nombre" class="form-label">Nuevo Nombre:</label>
                <input type="text" id="nuevo_nombre" name="nuevo_nombre" class="form-control" placeholder="Nombre del Producto" required>
            </div>
            <div class="mb-3">
                <label for="nuevo_precio" class="form-label">Nuevo Precio:</label>
                <input type="number" id="nuevo_precio" name="nuevo_precio" class="form-control" placeholder="Nuevo Precio" required>
            </div>
            <div class="mb-3">
                <label for="nuevo_stock" class="form-label">Stock agregado:</label>
                <input type="number" id="nuevo_stock" name="nuevo_stock" class="form-control" placeholder="Stock" required>
            </div>
            <input type="submit" value="Actualizar Producto" class="btn-primary">
        </form>
    </div>

    <div class="agregar">
        <h3 id="borr">Borrar un producto</h3>
        <form action="/borrarProducto" method="post" class="mb-3">
            <div class="mb-3">
                <label for="id_borrar" class="form-label">ID del Producto a Borrar:</label>
                <input type="number" id="id_borrar" name="id_producto" class="form-control" placeholder="ID del Producto" required>
            </div>
            <input type="submit" value="Borrar Producto" class="btn-primary">
        </form>
    </div>
    </div>
<button onclick="window.location.href='/logout';" class="btn btn-danger">Cerrar sesión</button>
</body>
</html>
